<mat-card class="example-card">
    <mat-card-header class="header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form class="example-form">
        <div class="example-container">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput type="text"  name="username" [(ngModel)]="username" required>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput  type="password"  name="password" [(ngModel)]="password" required>
            </mat-form-field>
            <br>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" class="btn" color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
